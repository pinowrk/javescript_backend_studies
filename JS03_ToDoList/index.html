<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>ToDoList</title>
</head>
<body>
  <div>
    <h1>ToDoリスト</h1>
    <div>
      <form>
          <div>
            <input type="radio" id="status1" name="contact" value="all" checked/>
            <label for="status1">すべて</label>
            <input type="radio" id="status2" name="contact" value="work" />
            <label for="status2">作業中</label>
            <input type="radio" id="status3" name="contact" value="done" />
            <label for="status3">完了</label>
          </div>
      </form>
    </div>
    <div>
      <table id="tblToDo">
        <tr><th>ID</th><th>コメント</th><th>状態</th></tr>
      </table>
    </div>
      <div>
      <h2>新規タスクの追加</h2>
    </div>
    <div>
      <input id="txtTask" maxlength="100" value="" />
      <button id="btnAdd" type="button">追加</button>
    </div>
  </div>
  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
