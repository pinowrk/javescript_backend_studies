<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>ToDoList</title>
</head>
<body>
  <div>
    <h1>ToDoリスト</h1>
    <div>
      <form id="formTaskStatus">
          <div>
            <label><input type="radio" id="taskStatus1" name="radioStatus" value="すべて" checked/>すべて</label>
            <label><input type="radio" id="taskStatus2" name="radioStatus" value="作業中" />作業中</label>
            <label><input type="radio" id="taskStatus3" name="radioStatus" value="完了" />完了</label>
          </div>
      </form>
    </div>
    <div>
      <table id="tblToDo">
        <thead>
          <tr><th>ID</th><th>コメント</th><th>状態</th></tr>
        </thead>
        <tbody id="tblTask">
          <tr><td></td></tr>
        </tbody>
      </table>
    </div>
    <div>
      <h2>新規タスクの追加</h2>
    </div>
    <div>
      <input id="txtTask" maxlength="100" value="" />
      <button id="btnAdd" type="button">追加</button>
    </div>
  </div>
  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
